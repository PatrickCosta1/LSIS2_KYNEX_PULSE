<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kynex | Em breve</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="landing-page">
  <a href="home.html" class="logo-clickable">
    <img src="../logokynex.png" alt="Kynex Logo" class="logo-image" />
    <img src="../rato.png" alt="cursor" class="mouse-cursor cursor-1" />
    <img src="../rato.png" alt="cursor" class="mouse-cursor cursor-2" />
    <img src="../rato.png" alt="cursor" class="mouse-cursor cursor-3" />
  </a>
    <div class="coming-soon-content">
      <form class="coming-soon-form" name="newsletter" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="newsletter" />
        <input type="email" name="email" placeholder="Email address" class="email-input" required />
        <button class="notify-btn" type="submit">Notify Me</button>
      </form>
      <div id="success-popup" class="success-popup" style="display:none;">
        <div class="success-popup-content">
          <span id="close-success-popup" class="close-success-popup">&times;</span>
          <div class="success-icon">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="30" fill="#00d4aa"/>
              <path d="M18 32L27 41L43 23" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h2>Sucesso!</h2>
          <p>Email registado com sucesso.<br>Obrigado pelo seu interesse!</p>
        </div>
      </div>
      </form>
    </div>
    <div class="social-icons">
      <a href="#" class="social-link" id="linkedin">in</a>
      <a href="#" class="social-link" id="instagram"><img src="../logoinsta.png" alt="Instagram" /></a>
      <a href="#" class="social-link" id="tiktok"><img src="../logotiktok.png" alt="TikTok" /></a>
    </div>
  <script src="script.js"></script>
</body>
</html>
